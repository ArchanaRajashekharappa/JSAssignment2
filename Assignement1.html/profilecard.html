<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .profile-card {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .job-title {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .bio {
            color: #777;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="./images/image4.jpg" alt="User Profile">
        </div>
        <div class="profile-name">Archana</div>
        <div class="job-title">Web Developer</div>
        <div class="bio">
            My name is Archana R i completed my graducation in Jain college of engineering Belgaum 
        </div>
    </div>
</body>
</html>

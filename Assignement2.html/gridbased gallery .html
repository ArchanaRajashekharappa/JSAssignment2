<!-- 2.Grid-based Photo Gallery:
Build a photo gallery page using CSS Grid for a two-dimensional layout.
Implement Flexbox to handle the alignment of captions and additional information below each photo.
Include features like lightbox functionality or image overlays -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-based Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: 250px;
            grid-gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .photo:hover img {
            transform: scale(1.1);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .photo:hover .overlay {
            opacity: 1;
        }
        .caption {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="gallery">
    <div class="photo">
        <img src="./images/puppy1.jpg" alt="Photo 1">
        <div class="overlay">
            <div class="caption">Photo Caption 1</div>
            <div class="info">Additional Information</div>
        </div>
    </div>
    <div class="photo">
        <img src="./images/puppy2.jpg" alt="Photo 2">
        <div class="overlay">
            <div class="caption">Photo Caption 2</div>
            <div class="info">Additional Information</div>
        </div>
    </div>
    <div class="photo">
        <img src="./images/puppy3.jpg" alt="Photo 3">
        <div class="overlay">
            <div class="caption">Photo Caption 3</div>
            <div class="info">Additional Information</div>
        </div>
    </div>
\
</div>

</body>
</html>

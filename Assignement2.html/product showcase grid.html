<!-- 3.Product Showcase Grid:
Design a product showcase page with a grid layout using CSS Grid.
Use Flexbox to align and style individual product cards within the grid.
Include details like product images, descriptions, and pricin -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product-details {
            flex: 1;
        }
        .product-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-description {
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product">
        <img src="./images/article1.jpg" alt="Product 1">
        <div class="product-details">
            <div class="product-title">Product Title 1</div>
            <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            <div class="product-price">$19.99</div>
        </div>
    </div>
    <div class="product">
        <img src="./images/article2.jpg" alt="Product 2">
        <div class="product-details">
            <div class="product-title">Product Title 2</div>
            <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            <div class="product-price">$24.99</div>
        </div>
    </div>
    <div class="product">
        <img src="./images/article3.jpg" alt="Product 3">
        <div class="product-details">
            <div class="product-title">Product Title 3</div>
            <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            <div class="product-price">$29.99</div>
        </div>
    </div>

</div>

</body>
</html>

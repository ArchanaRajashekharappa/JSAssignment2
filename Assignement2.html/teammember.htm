<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .member-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin: 10px;
            width: 250px;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            grid-gap: 10px;
        }
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .member-avatar {
            width: 100%;
            border-radius: 50%;
            overflow: hidden;
        }
        .member-avatar img {
            width: 100%;
            height: auto;
        }
        .member-info {
            text-align: center;
        }
        .member-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .member-role {
            color: #777;
            margin-bottom: 10px;
        }
        .member-social {
            display: flex;
            justify-content: center;
        }
        .social-link {
            margin: 0 5px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="team-members">
    <div class="member-card">
        <div class="member-avatar">
            <img src="./images/boy1.jpg" alt="Team Member 1">
        </div>
        <div class="member-info">
            <div class="member-name">John Doe</div>
            <div class="member-role">Frontend Developer</div>
        </div>
        <div class="member-social">
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">GitHub</a>
        </div>
    </div>
    <div class="member-card">
        <div class="member-avatar">
            <img src="./images/boy2.jpg" alt="Team Member 2">
        </div>
        <div class="member-info">
            <div class="member-name">Jane Smith</div>
            <div class="member-role">Backend Developer</div>
        </div>
        <div class="member-social">
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">GitHub</a>
        </div>
    </div>
 
</div>

</body>
</html>
